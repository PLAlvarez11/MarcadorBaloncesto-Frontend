<div class="container mt-4">
  <h2 class="mb-3 text-center">Gestión de Jugadores</h2>

  <form [formGroup]="jugadorForm" (ngSubmit)="selectedJugador ? updateJugador() : createJugador()" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" />
    </div>

    <div class="mb-3">
      <label class="form-label">Posición</label>
      <input type="text" class="form-control" formControlName="posicion" />
    </div>

    <div class="mb-3">
      <label class="form-label">Dorsal</label>
      <input type="number" class="form-control" formControlName="dorsal" />
    </div>

    <div class="mb-3">
      <label class="form-label">ID del Equipo</label>
      <input type="number" class="form-control" formControlName="equipoId" />
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">
        {{ selectedJugador ? 'Actualizar' : 'Agregar' }}
      </button>
      <button *ngIf="selectedJugador" type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancelar</button>
    </div>
  </form>

  <hr />

  <div *ngIf="loading" class="text-center mt-4">
    <div class="spinner-border text-primary"></div>
  </div>

  <table *ngIf="!loading && jugadores.length" class="table table-striped mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Posición</th>
        <th>Dorsal</th>
        <th>Equipo ID</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let j of jugadores">
        <td>{{ j.id }}</td>
        <td>{{ j.nombre }}</td>
        <td>{{ j.posicion }}</td>
        <td>{{ j.dorsal }}</td>
        <td>{{ j.equipoId }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="selectJugador(j)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deleteJugador(j.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && jugadores.length === 0" class="text-center mt-4 text-muted">
    No hay jugadores registrados.
  </p>
</div>
