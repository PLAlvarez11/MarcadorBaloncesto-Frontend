<div class="container mt-4">
  <h2 class="mb-3">Gesti√≥n de Logos de Equipos</h2>

  <div class="card p-3 mb-3">
    <div class="mb-3">
      <label for="equipoId" class="form-label">ID del Equipo:</label>
      <input type="number" id="equipoId" [(ngModel)]="equipoId" class="form-control" placeholder="Ejemplo: 1">
    </div>

    <div class="mb-3">
      <label for="file" class="form-label">Seleccionar Logo:</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="form-control" accept="image/*">
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-success" (click)="subirLogo()" [disabled]="loading">Subir</button>
      <button class="btn btn-primary" (click)="verLogo()">Ver</button>
      <button class="btn btn-danger" (click)="eliminarLogo()">Eliminar</button>
    </div>
  </div>

  <div *ngIf="logoUrl" class="text-center">
    <h5>Logo Actual:</h5>
    <img [src]="logoUrl" alt="Logo del equipo" class="img-thumbnail" style="max-width: 250px;">
  </div>
</div>
