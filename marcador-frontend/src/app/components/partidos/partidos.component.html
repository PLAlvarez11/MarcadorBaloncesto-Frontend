<div class="partidos-container">
  <h2>Historial de Partidos</h2>

  <button (click)="cargarHistorial()" aria-label="Actualizar historial"> Actualizar</button>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Equipo Local</th>
        <th>Equipo Visitante</th>
        <th>Marcador</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let partido of historial">
        <td>{{ partido.id }}</td>
        <td>{{ partido.equipoLocal }}</td>
        <td>{{ partido.equipoVisitante }}</td>
        <td>{{ partido.marcadorLocal }} - {{ partido.marcadorVisitante }}</td>
        <td>{{ partido.estado }}</td>
        <td>
          <button
            (click)="terminarPartido(partido.id)"
            [disabled]="partido.estado === 'Terminado'"
            aria-label="Terminar partido"
          >
            Terminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
</div>
