<h3>Historial de Partidos</h3>
<div *ngIf="loading">Cargando...</div>
<table class="table table-striped" *ngIf="!loading">
  <thead>
    <tr>
      <th>Fecha</th><th>Local</th><th>Visitante</th><th>Resultado</th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of items">
      <td>{{ p.fecha | date:'short' }}</td>
      <td>{{ p.equipo1 }}</td>
      <td>{{ p.equipo2 }}</td>
      <td>{{ p.puntajeEquipo1 }} - {{ p.puntajeEquipo2 }}</td>
      <td><a [routerLink]="['/marcador', p.id]" class="btn btn-sm btn-outline-primary">Ver</a></td>
    </tr>
  </tbody>
</table>
