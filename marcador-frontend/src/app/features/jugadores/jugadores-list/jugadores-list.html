<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Jugadores</h3>
</div>

<div class="card mb-4">
  <div class="card-body">
    <div class="row g-2">
      <div class="col-md-4">
        <label class="form-label">Nombre</label>
        <input class="form-control" [(ngModel)]="form.nombre">
      </div>
      <div class="col-md-2">
        <label class="form-label">Dorsal</label>
        <input type="number" class="form-control" [(ngModel)]="form.dorsal">
      </div>
      <div class="col-md-3">
        <label class="form-label">Posición</label>
        <input class="form-control" [(ngModel)]="form.posicion">
      </div>
      <div class="col-md-3">
        <label class="form-label">Equipo</label>
        <select class="form-select" [(ngModel)]="form.equipoId">
          <option value="0">-- Seleccionar --</option>
          <option *ngFor="let e of equipos" [value]="e.id">{{ e.nombre }}</option>
        </select>
      </div>
    </div>
    <div class="row g-2 mt-2">
      <div class="col-md-2">
        <label class="form-label">Estatura (cm)</label>
        <input type="number" class="form-control" [(ngModel)]="form.estatura">
      </div>
      <div class="col-md-2">
        <label class="form-label">Edad</label>
        <input type="number" class="form-control" [(ngModel)]="form.edad">
      </div>
      <div class="col-md-3">
        <label class="form-label">Nacionalidad</label>
        <input class="form-control" [(ngModel)]="form.nacionalidad">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary me-2" (click)="save()">
          {{ editingId == null ? 'Crear' : 'Actualizar' }}
        </button>
        <button class="btn btn-secondary" *ngIf="editingId != null" (click)="cancel()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Nombre</th><th>Dorsal</th><th>Posición</th><th>Edad</th><th>Estatura</th><th>Nacionalidad</th><th>Equipo</th><th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let j of jugadores">
      <td>{{ j.nombre }}</td>
      <td>{{ j.dorsal }}</td>
      <td>{{ j.posicion }}</td>
      <td>{{ j.edad }}</td>
      <td>{{ j.estatura }} cm</td>
      <td>{{ j.nacionalidad }}</td>
      <td>{{ j.equipoNombre }}</td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-secondary me-1" (click)="edit(j)">Editar</button>
        <button class="btn btn-sm btn-outline-danger" (click)="remove(j.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
