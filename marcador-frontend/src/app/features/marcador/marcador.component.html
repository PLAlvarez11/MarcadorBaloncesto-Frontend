<div *ngIf="!data">Cargando...</div>
<div *ngIf="data" class="card">
  <div class="card-body text-center">
    <h4>{{ data.equipo1Nombre }} vs {{ data.equipo2Nombre }}</h4>
    <div class="display-5 my-3">
      {{ data.puntajeEquipo1 }} - {{ data.puntajeEquipo2 }}
    </div>
    <div class="mb-2">Cuarto: <strong>{{ data.cuartoActual }}</strong></div>

    <div class="row g-3 my-3">
      <div class="col-md-6">
        <h5>{{ data.equipo1Nombre }}</h5>
        <div class="btn-group me-2">
          <button class="btn btn-outline-primary" (click)="add(1,1)">+1</button>
          <button class="btn btn-outline-primary" (click)="add(1,2)">+2</button>
          <button class="btn btn-outline-primary" (click)="add(1,3)">+3</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-secondary" (click)="sub(1,1)">-1</button>
          <button class="btn btn-outline-secondary" (click)="sub(1,2)">-2</button>
          <button class="btn btn-outline-secondary" (click)="sub(1,3)">-3</button>
        </div>
        <div class="mt-2">
          Faltas: <strong>{{ data.faltasEquipo1 }}</strong>
          <button class="btn btn-sm btn-outline-warning ms-2" (click)="falta(1)">+ Falta</button>
        </div>
      </div>

      <div class="col-md-6">
        <h5>{{ data.equipo2Nombre }}</h5>
        <div class="btn-group me-2">
          <button class="btn btn-outline-primary" (click)="add(2,1)">+1</button>
          <button class="btn btn-outline-primary" (click)="add(2,2)">+2</button>
          <button class="btn btn-outline-primary" (click)="add(2,3)">+3</button>
        </div>
        <div class="btn-group">
          <button class="btn btn-outline-secondary" (click)="sub(2,1)">-1</button>
          <button class="btn btn-outline-secondary" (click)="sub(2,2)">-2</button>
          <button class="btn btn-outline-secondary" (click)="sub(2,3)">-3</button>
        </div>
        <div class="mt-2">
          Faltas: <strong>{{ data.faltasEquipo2 }}</strong>
          <button class="btn btn-sm btn-outline-warning ms-2" (click)="falta(2)">+ Falta</button>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-outline-dark" (click)="cuarto()">Siguiente cuarto</button>
      <button class="btn btn-outline-danger" (click)="reiniciar()">Reiniciar</button>
      <button class="btn btn-success" (click)="terminar()">Terminar Partido</button>
    </div>
  </div>
</div>
